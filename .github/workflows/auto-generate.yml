name: Auto Generate Configs

on:
  schedule:
    - cron: '30 22 * * *'  # 02:00 تهران
    - cron: '30 1 * * *'   # 05:00 تهران
    - cron: '30 4 * * *'   # 08:00 تهران
    - cron: '30 7 * * *'   # 11:00 تهران
    - cron: '30 10 * * *'   # 14:00 تهران
    - cron: '30 13 * * *'  # 17:00 تهران
    - cron: '30 16 * * *'  # 20:00 تهران
    - cron: '30 19 * * *'  # 23:00 تهران
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        working-directory: ./automation
        run: npm install
        
      - name: Generate configs
        working-directory: ./automation
        run: node generate-configs.js
        
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add config/
          git diff --staged --quiet || git commit -m "Auto-generate configs - $(date +'%Y-%m-%d %H:%M:%S UTC')"
          git push