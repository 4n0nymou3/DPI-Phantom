<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom X Chain</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <h1>Phantom X Chain</h1>
        <p>Paste your Shadowsocks (ss://) URI below to combine it with the Phantom base config from GitHub.</p>
        
        <textarea id="ssUriInput" placeholder="ss://..."></textarea>
        
        <div class="button-container">
            <button id="generateButton">Generate Combined Config</button>
            <button id="clearButton">Clear Fields</button>
        </div>

        <h3 style="margin-top: 30px; margin-bottom: 10px; text-align: center; color: var(--header-color);">Result:</h3>
        <pre><code id="outputJson">Your combined JSON config will appear here...</code></pre>
        
        <div class="button-container">
            <button id="copyButton">Copy to Clipboard</button>
        </div>
        
        <footer>
            Designed by: Anonymous
        </footer>
    </div>

    <script src="js/script.js" defer></script>
</body>
</html>
