<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom Universal Chainer</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="particles-js" class="particles"></div>
    <div class="container">
        <h1>Phantom Universal Chainer <span class="version-tag">v4.2</span></h1>
        <p>Paste your full V2Ray/Xray JSON config below. Supports both single proxy and multi-proxy (load balanced) configs.</p>
        
        <div id="status-indicator" class="status-indicator"></div>

        <textarea id="jsonConfigInput" placeholder="Paste your single or load-balanced JSON config here..." rows="10"></textarea>

        <h3 style="margin-top: 20px; margin-bottom: 10px; text-align: center; color: var(--title-color);">Forced Route IPs & Domains:</h3>
        <textarea id="ipInput" rows="6"></textarea>
        
        <div class="checkbox-container">
            <input type="checkbox" id="routeAllCheckbox" name="routeAll">
            <label for="routeAllCheckbox">Route All Traffic Through Config</label>
        </div>

        <div class="button-container">
            <button id="generateButton"><i class="fas fa-cogs"></i> Generate Combined Config</button>
            <button id="clearButton"><i class="fas fa-trash-alt"></i> Clear All</button>
        </div>

        <h3 style="margin-top: 30px; margin-bottom: 10px; text-align: center; color: var(--title-color);">Result:</h3>
        <pre><code id="outputJson">Your combined JSON config will appear here...</code></pre>
        
        <div class="button-container">
            <button id="copyButton"><i class="fas fa-copy"></i> Copy to Clipboard</button>
        </div>
        
        <footer>
            Designed by: Anonymous
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js" defer></script>
    <script src="js/script.js" defer></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
