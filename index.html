<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom Universal Chainer</title>
    <meta name="description" content="Combine your Xray JSON configs with Phantom Universal Chainer. Supports single proxy and multi-proxy (load balanced) configs.">
    <meta name="keywords" content="Phantom, Universal Chainer, Xray, JSON config, proxy">
    <meta name="author" content="Anonymous">
    <meta name="robots" content="index, follow">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/terminal.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.7/ace.js"></script>
</head>
<body>
    <div class="loading-screen"></div>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-title">Phantom Universal Chainer</div>
        </div>
        <div class="terminal-content">
            <div class="version-info">
                <div class="badge-container">
                    <img src="https://img.shields.io/badge/version-7.5-blue.svg?cacheSeconds=2592000" alt="Version" class="badge" />
                </div>
            </div>
            <div class="terminal-section">
                <p>Paste your full Xray JSON config below. Supports both single proxy and multi-proxy (load balanced) configs.</p>
                <div class="terminal-actions">
                    <button id="pasteButton" class="glow-button secondary">Paste from Clipboard</button>
                </div>
                <div id="jsonConfigInput" class="terminal-editor"></div>
            </div>
            <div class="terminal-section">
                <p>Forced Route IPs & Domains:</p>
                <div id="ipInput" class="terminal-editor ip-input-height"></div>
            </div>
            <div class="terminal-section">
                <label class="checkbox-wrapper">
                    <input type="checkbox" id="routeAllCheckbox" />
                    Route All Traffic Through Config
                </label>
            </div>
            <div class="terminal-actions">
                <button id="generateButton" class="glow-button primary">Generate Combined Config</button>
                <button id="clearButton" class="glow-button secondary" disabled>Clear</button>
            </div>
            <div id="loading" class="loading-container">
                <div class="terminal-loading"></div>
            </div>
            <div id="error" class="terminal-error"></div>
            <div class="terminal-section">
                <h3>Result: <span id="configCounter"></span></h3>
                <div id="outputJson" class="terminal-editor"></div>
            </div>
            <div class="terminal-actions">
                <button id="copyButton" class="glow-button secondary">Copy to Clipboard</button>
            </div>
        </div>
        <div class="terminal-footer">
            Designed by Anonymous
        </div>
    </div>

    <script src="js/editor-init.js"></script>
    <script src="js/script.js"></script>
    <script>
        setTimeout(() => {
            document.querySelector('.loading-screen').style.display = 'none';
        }, 1000);
    </script>
</body>
</html>
