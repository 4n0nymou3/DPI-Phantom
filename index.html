<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom Universal Chainer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <h1>Phantom Universal Chainer <span class="version-tag">v3.2</span></h1>
        <p>Paste your full v2ray JSON config below to chain it with the Phantom config.</p>
        
        <textarea id="jsonConfigInput" placeholder="Paste your full JSON config here..." rows="10"></textarea>

        <h3 style="margin-top: 20px; margin-bottom: 10px; text-align: center; color: var(--title-color);">Forced Route IPs & Domains:</h3>
        <textarea id="ipInput" rows="6"></textarea>
        
        <div class="checkbox-container">
            <input type="checkbox" id="routeAllCheckbox" name="routeAll">
            <label for="routeAllCheckbox">Route All Traffic Through Config</label>
        </div>

        <div class="button-container">
            <button id="generateButton">Generate Combined Config</button>
            <button id="clearButton">Clear All</button>
        </div>

        <h3 style="margin-top: 30px; margin-bottom: 10px; text-align: center; color: var(--title-color);">Result:</h3>
        <pre><code id="outputJson">Your combined JSON config will appear here...</code></pre>
        
        <div class="button-container">
            <button id="copyButton">Copy to Clipboard</button>
        </div>
        
        <footer>
            Designed by: Anonymous
        </footer>
    </div>

    <script src="js/script.js" defer></script>
</body>
</html>
